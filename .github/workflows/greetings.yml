name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "🎉感谢你的第一次issue,开发者将在一段时间后查看你的issue💗!"
        pr-message: "🎉感谢你为本项目做出贡献,开发者将在过段时间后查看你的PR💗!"
